{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{APP_NAME}}</title>

    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'lib/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">


    <!-- Include Bootstrap JS -->
    <script src="{% static 'lib/bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'lib/bootstrap/js/bootstrap.bundle.min.js' %}"></script>


    <script src="{% static 'lib/jquery/jquery-3.6.4.min.js' %}"></script>
    <script src="{% static 'utils/ajax_base.js' %}"></script>
    <script src="{% static 'utils/urls.js' %}"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="{% static 'utils/sweet_alerts.js' %}"></script>

    <style>
        .video-container {
            position: flex;
            width: 100%;
            max-width: 560px; /* Adjust the width as needed */
            margin: 0 auto;
        }
        .thumbnail {
            width: 100%;
            cursor: pointer;
            border-radius: 8px;
        }
        .iframe-wrapper {
            display: none;
            width: 100%;
            max-width: 560px;
            margin: 0 auto;
        }
    </style>


</head>

<body class="w-100">
    {% block content %}
    {% endblock content %}

</body>

</html>
